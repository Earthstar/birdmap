<body></body>
  <div class="container-fluid">
    <div id="header" class="row">
      <div class="col-md-1">birdOcular</div>
      <div class="col-md-11" style="text-align: right">Username logout</div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div id="searchbar" class="col-md-4">
        <div class="input-group">
          <input id="input_bar" type="text" class="form-control" placeholder="Filter by species, name, or location">
          <span class="input-group-btn">
            <button class="btn btn-default " type="button">Filter</button>
          </span>
        </div><!-- /input-group -->
        <div class="input-group">
            <span class="input-group-addon">
              <input id="northern-cardinal" type="checkbox">
            </span>
            <label for="northern-cardinal">Northern Cardinal</label>
        </div><!-- /input-group -->
        <div class="input-group">
            <span class="input-group-addon">
              <input type="checkbox">
            </span>
            <input type="text" class="form-control">
        </div><!-- /input-group -->
      </div>
      <div class="col-md-8">
        <!-- Nest some columns -->
        <div class="row">
          <div class="col-md-4">View birds:</div>

    <!-- header -->
    <div class="row" id="filter-options">
          <div class="col-md-2">
            <button id="add-bird" rel="#add-bird-overlay" type="button" class="btn btn-default">Add bird</button>
          </div>
          <div class="col-md-4">
              <big><big><big>birdOcular <span class="glyphicon glyphicon-eye-open"></span></big></big></big>
                &nbsp; Username - logout</div>
          <div class="col-md-2">
            <select name="" id="time-select" class="form-control">
              <option value="today">Today</option>
              <option value="week">This week</option>
              <option value="month">This month</option>
              <option value="all">All</option>
            </select>
          </div>
          <div class="col-md-4">
            <div class="input-group">
              <input id="input_bar" type="text" class="form-control" placeholder="Filter by species, name, or location">

                <button class="btn btn-default " type="button">Filter</button>
              </span>
            </div><!-- /input-group -->
          </div>
      </div>
