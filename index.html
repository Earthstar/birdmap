<!DOCTYPE html>

<html>
<head>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChibrTeOY3gx8Kg4xQgpj1PnCWFmw10W8&sensor=false">
    </script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <title>birdOcular: What birds are around you?</title>
  <script type="text/javascript">
  $(function() {
    function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(42.3736, -71.1106),
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
    google.maps.event.addDomListener(window, 'load', initialize);
  })
  </script>

</head>
 <!-- Col should add up to 12 -->
<body>
  <div class="container-fluid">
    <div id="header" class="row">
      <div class="col-md-1">birdOcular</div>
      <div class="col-md-11" style="text-align: right">Username logout</div>
    </div>
  </div>
  <div class="container">
    <div id="header" class="row">
      <div id="search" >
        <form role="form">
            <input type="text" class="form-control col-md-3" id="search" placeholder="Filter by species, name, or location" style="width: 25vw;">
            <button class="btn btn-default col-md-1" type="submit">Filter</button>
        </form>
      </div>
      <div id="select-time" class="col-md-4">Time dropdown</div>
      <div id="add-bird" class="col-md-3">Add bird</div>

    </div>
    <div id="map-pane" class="row">
      <div class="col-md-3" style="background-color: blue;">Search results</div>
      <div class="col-md-9" >
        <div id="map-canvas" style="height: 85vh;"></div>
      </div>

    </div>
  </div>
</body>
</html>
