<!DOCTYPE html>

<html>
<head>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChibrTeOY3gx8Kg4xQgpj1PnCWFmw10W8&sensor=false">
    </script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/filter.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <title>birdOcular: What birds are around you?</title>
  <script type="text/javascript">
  $(function() {
    function initialize() {
      // Create a map
      var center = new google.maps.LatLng(42.3736, -71.1106);
      var mapOptions = {
        center: center,
        zoom: 8
      };
      var map = new google.maps.Map(document.getElementById("map-canvas"),
          mapOptions);
      // Create a content box
      var contentString = "Hello bird!";
      var infoWindow = new google.maps.InfoWindow({
        content: contentString
      })
      var marker = new google.maps.Marker({
        position: center,
        map: map,
        title: "Hello World"
      })
      google.maps.event.addListener(marker, 'click', function() {
        infoWindow.open(map, marker);
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  })
  </script>

</head>
 <!-- Col should add up to 12 -->
<body>
  <div class="container-fluid">
    <div id="header" class="row">
      <div class="col-md-1">birdOcular</div>
      <div class="col-md-11" style="text-align: right">Username logout</div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div id="searchbar" class="col-md-4">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Filter by species, name, or location">
          <span class="input-group-btn">
            <button class="btn btn-default " type="button">Filter</button>
          </span>
        </div><!-- /input-group -->
        <div class="input-group">
            <span class="input-group-addon">
              <input id="northern-cardinal" type="checkbox">
            </span>
            <label for="northern-cardinal">Northern Cardinal</label>
          </div><!-- /input-group -->
          <div class="input-group">
            <span class="input-group-addon">
              <input type="checkbox">
            </span>
            <input type="text" class="form-control">
          </div><!-- /input-group -->
      </div>
      <div class="col-md-8">
        <!-- Nest some columns -->
        <div class="row">
          <div class="col-md-4">View birds:</div>
          <div class="col-md-4">
            <select name="" id="time-select" class="form-control">
              <option value="today">Today</option>
              <option value="week">This week</option>
              <option value="month">This month</option>
              <option value="all">All</option>
            </select>
          </div>
          <div class="col-md-4">
            <button id="add-bird" type="button" class="btn btn-default">Add bird</button>
          </div>
        </div>
        <div id="map-canvas" style="height: 85vh;"></div>
      </div>
    </div>
  </div>

</body>
</html>
