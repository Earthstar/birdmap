<!DOCTYPE html>

<html>
<!-- TEAM MANGO -->
<head>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChibrTeOY3gx8Kg4xQgpj1PnCWFmw10W8&sensor=false">
    </script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.10.0.custom.min.js"></script>
  <script type="text/javascript" src="js/handlebars-v1.3.0.js"></script>
  <script type="text/javascript" src="birdnames.json"></script>
  <script type="text/javascript" src="js/utilities.js"></script>
  <script type="text/javascript" src="js/loadBirds.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <title>birdOcular: What birds are around you?</title>
  <script type="text/javascript">
  // Global variable map to access anywhere
  var map;
  $(function() {
    function initialize() {
      // Create a map
      var center = new google.maps.LatLng(42.3736, -71.1106);
      var mapOptions = {
        center: center,
        zoom: 8
      };
      map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);
      // Create a content box
      var contentString = 'Hello bird!';
      var infoWindow = new google.maps.InfoWindow({
        content: contentString
      })
      var marker = new google.maps.Marker({
        position: center,
        map: map,
        title: 'Hello World'
      })
      google.maps.event.addListener(marker, 'click', function() {
        infoWindow.open(map, marker);
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);

    //AUTOCOMPLETE
    //var current_dict = birdDict;
    //var keys = Object.keys(current_dict);
    //var tags = keys;
    var tags = ["Northern Cardinal","Cardinalis cardinalis","cool_bird01","House Sparrow","Passer domesticus"];

    $( "#input_bar" ).autocomplete({
	source: function( request, response ) {
	    var matcher = new RegExp( "^" + $.ui.autocomplete.escapeRegex( request.term ), "i" );
	    response( $.grep( tags, function( item ){
		return matcher.test( item );
	    }) );
	}
    });
    $( "#input_bar" ).autocomplete( "option", "minLength", 1 );

  })
  </script>
  <script id="bird-info-popup-template" type="text/x-handlebars-template">
  <div>
    <img src="{{image}}" alt="image of {{commonName}}"><br>
    <span>Common Name: {{commonName}}</span><br>
    <span>Species Name: {{speciesName}}</span><br>
    <span>Date: {{date}}</span><br>
    <span>User: {{userSpotted}}</span><br>
    <span>Comment: {{comment}}</span><br>
  </div>
  </script>

</head>
 <!-- Col should add up to 12 -->
<body></body>
  <div class="container-fluid">
      
    <!-- header -->
    <div class="row" id="filter-options">
          <div class="col-md-2" style="text-align:left;">
            <button id="add-bird" type="button" class="btn btn-default">Add bird</button>
          </div>
          <div class="col-md-4">
              <big><big><big>birdOcular <span class="glyphicon glyphicon-eye-open"></span></big></big></big>
                &nbsp; Username - logout</div>
          <div class="col-md-2">
            <select name="" id="time-select" class="form-control">
              <option value="today">Today</option>
              <option value="week">This week</option>
              <option value="month">This month</option>
              <option value="all">All</option>
            </select>
          </div>
          <div class="col-md-4">
            <div class="input-group">
              <input id="input_bar" type="text" class="form-control" placeholder="Filter by species, name, or location">
              <span class="input-group-btn">
                <button class="btn btn-default " type="button">Filter</button>
              </span>
            </div>
          </div>
      </div>
      
      <!--list of filters, overlayed on map (for now) -->
      <div class="row" style="position:absolute; z-index:1;">
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>
          <div class="col-md-4" id="filter-list">
              <div class="input-group">
                    <span class="input-group-addon">
                      <input id="northern-cardinal" type="checkbox">
                    </span>
                    <label for="northern-cardinal">Northern Cardinal</label>
                  </div><!-- /input-group -->

                  <div class="input-group">
                    <span class="input-group-addon">
                      <input type="checkbox">
                    </span>
                    <input type="text" class="form-control">
                  </div><!-- /input-group -->
        </div>
      </div>
      
      <!--map-->
      <div class="row" style="z-index:0;" id="map">
        <!-- Nest some columns -->
        <div id="map-canvas" style="height: 94vh;"></div>
      </div>
    </div>
  </div>

</body>
</html>
