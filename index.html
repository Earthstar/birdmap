<!DOCTYPE html>

<html>
<head>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChibrTeOY3gx8Kg4xQgpj1PnCWFmw10W8&sensor=false">
    </script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <title>birdOcular: What birds are around you?</title>
  <script type="text/javascript">
  $(function() {
    function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(42.3736, -71.1106),
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
    google.maps.event.addDomListener(window, 'load', initialize);
  })
  </script>

</head>
 <!-- Col should add up to 12 -->
<body>
  <div class="container-fluid">
    <div id="header" class="row">
      <div class="col-md-1">birdOcular</div>
      <div class="col-md-11" style="text-align: right">Username logout</div>
    </div>
  </div>
  <div class="container">
    <div id="header" class="row">
      <div id="search" >
        <form role="form">
            <input type="text" class="form-control col-md-3" id="search" placeholder="Filter by species, name, or location" style="width: 25vw;">
            <button class="btn btn-default col-md-1" type="submit">Filter</button>
        </form>
      </div>
      <div class="col-md-2">View birds: </div>
      <div id="select-time" class="col-md-2">
        <select name="" id="time-select" class="form-control">
          <option value="today">Today</option>
          <option value="week">This week</option>
          <option value="month">This month</option>
          <option value="all">All</option>
        </select>
      </div>
      <button id="add-bird" type="button" class="btn btn-default col-md-3">Add bird</button>

    </div>
    <div id="map-pane" class="row">
      <div class="col-md-3">
        <div class="filters">
        <!-- This should contain a list of birds. Populate using handlebars? -->
        <!-- How bootstrap checkbox? -->
          <div class="input-group">
            <span class="input-group-addon">
              <input id="northern-cardinal" type="checkbox">
            </span>
            <label for="northern-cardinal">Northern Cardinal</label>
          </div><!-- /input-group -->
        </div>
      </div>
      <div class="col-md-9" >
        <div id="map-canvas" style="height: 85vh;"></div>
      </div>

    </div>
  </div>
</body>
</html>
