<html>

<head>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <!-- Adds deprecated functions so we can use overlay -->
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
  <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChibrTeOY3gx8Kg4xQgpj1PnCWFmw10W8&sensor=false">
    </script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.10.0.custom.min.js"></script>
  <script type="text/javascript" src="js/jquery.tools.min.js"></script>
  <script type="text/javascript" src="js/handlebars-v1.3.0.js"></script>
  <script type="application/json" src="birdnames.json"></script>

  <title>birdOcular: What birds are around you?</title>
  <script type="text/javascript">
  // Global variables to access anywhere
  var map;
  var birdSightings;
  var markers=[];
  $(function() {
    function initialize() {
      // Create a map
      var center = new google.maps.LatLng(42.3736, -71.1106);
      var mapOptions = {
        center: center,
        zoom: 8
      };
      map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);

    }
    google.maps.event.addDomListener(window, 'load', initialize);

    //AUTOCOMPLETE
    //var currentDict = birdDict;
    //var keys = Object.keys(current_dict);
    //var tags = keys;
    var randomTags = ["zzzzzzz","aaron","Atlantic fish","Atlantic marble","bebop","Black Jay","Boxius beer","Cardinalis cardinalis","cool_bird00","cool_bird01","diamond","Encephalitis","Encephalogram","Finnix","garr","garrrr","Haymarket","House Sparrow","instagram","Jay","Jungle Jay","lazy dog","mama","mary","Northern Cardinal","Northern Jay","oklahoma","Passer domesticus","rabbit","Southern Cardinal","taylor","tilly taylor","uber","vietnam","wisconsin","woohoo","x-ray","YYY Jay","Zebra"];
    var tags = randomTags.sort(function (a, b) {
        return b.toLowerCase().localeCompare(a.toLowerCase());
    });

    $( "#input_bar" ).autocomplete({
	source: function( request, response ) {
	    var matcher = new RegExp( "^" + $.ui.autocomplete.escapeRegex( request.term ), "i" );
	    response( $.grep( tags, function( item ){
                var matches = matcher.test( item );
                if (item == "zzzzzzz") {
                    $( ".autocomplete-removable" ).remove();
                }
                if (matches) {
                    $( "#filter-list #filters" ).append("<div class='input-group autocomplete-removable'><span class='input-group-addon filter-list-check'><input id='"+item+"' type='checkbox'></span><span class='input-group-addon filter-list-species'>"+item+"</span><span class='input-group-btn'><button class='btn btn-default' type='button'><span class='glyphicon glyphicon-remove'></span></button></span></div>");
                    $('.filter-list-check input').on('change',filterBirdListener);
                }
		return false;
	    }) );
	}
    });
    $( "#input_bar" ).autocomplete( "option", "minLength", 1 );
var availableTags=randomTags;
    $( "#input-bar" ).autocomplete({
        source: randomTags,
        messages: {
            noResults: '',
            results: function() {}
        }
    });
   //TIME FILTER
      $('#time-select').on('change',function(e){
          console.log($(e.currentTarget).val());
          //i put in some bogus dates but the code should be right
          Display.birdSightings(Filter.byDate(birdSightings,new Date("October 13, 2014 11:13:00"),new Date("November 13, 2014 11:13:00")));
      });

      $('.filter-list-check input').on('change',filterBirdListener);
      
      function filterBirdListener(e){
          var currentBird=$(e.currentTarget).prop('id');
          var isChecked=$(e.currentTarget).prop('checked');
          if(isChecked){
              clearMarkers();
              Display.birdSightings(Filter.bySpecies(birdSightings,currentBird));
              console.log(currentBird);
            }
      }
      
      function clearMarkers(){
          for(var i=0;i<markers.length;i++){
              markers[i].setMap(null);
          }
        markers=[];
      }

    $.getJSON('smallbirds.json', function(json) {
      birdSightings = Birdmap.processBirds(json);
      // Find all birds that are on the screen
      // display sightings
      Display.init()
      Display.birdSightings(birdSightings)
    })
  });
  </script>
  <script id="bird-info-popup-template" type="text/x-handlebars-template">
  <div class="bird-popup">
      <div class="row">
          <div class="col-md-2">
                <img src="{{image}}" alt="image of {{commonName}}"><br></div>
          <div class="col-md-10">
              <dl class="dl-horizontal">
                  <dt>Common Name:</dt> <dd>{{commonName}}</dd>
                  <dt>Species Name:</dt> <dd>{{speciesName}}</dd>
                  <dt>Date:</dt> <dd>{{date}}</dd>
                  <dt>User:</dt> <dd>{{userSpotted}}</dd>
                  <dt>Comment:</dt> <dd>{{comment}}</dd>
              </dl>
          </div>
      </div>
  </div>
  </script>

</head>
 <!-- Col should add up to 12 -->
<body></body>
  <div class="container-fluid">
    <div class="row">
    <!-- header -->
    <div class="row" id="filter-options">
          <div class="col-md-2">
            <button id="add-bird" rel="#add-bird-overlay" type="button" class="btn btn-default">Add bird</button>
          </div>
          <div class="col-md-4">
              <big><big><big><a href="index.html">birdOcular</a> <span class="glyphicon glyphicon-eye-open"></span></big></big></big>
                &nbsp; Username - logout</div>
          <div class="col-md-2">
            <select name="" id="time-select" class="form-control">
              <option value="today">Today</option>
              <option value="week">This week</option>
              <option value="month">This month</option>
              <option value="all">All</option>
            </select>
          </div>
          <div class="col-md-4">
            <div class="input-group">
              <input id="input_bar" type="text" class="form-control" placeholder="Filter by species, name, or location">
              <span class="input-group-btn">
                <button class="btn btn-default " type="button">Filter</button>
              </span>
            </div><!-- /input-group -->
          </div>
      </div>

      <!--list of filters, overlayed on map (for now) -->
      <div class="row" id="filter-list-row" style="position:absolute; z-index:1;">
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>
          <div class="col-md-4" id="filter-list">
              <div class="row" id="filters">&nbsp; Filtered:<br></div>
              <div class="row" id="entire-list">
                  &nbsp; All Birds:<br>
                  <div class="input-group">
                <span class="input-group-addon filter-list-check">
                  <input id="northern-cardinal" type="checkbox">
                </span>
                <span class="input-group-addon filter-list-species"> Northern Cardinal </span>
                <span class="input-group-btn filter-list-x">
                  <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-remove"></span>
                  </button>
                </span>
              </div><!-- /input-group -->

              <div class="input-group">
                <span class="input-group-addon filter-list-check">
                  <input type="checkbox">
                </span>
                <span class="input-group-addon filter-list-species"> Bird 2 </span>
                <span class="input-group-btn filter-list-x">
                  <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-remove"></span>
                  </button>
                </span>
              </div><!-- /input-group --></div>
        </div>
      </div>

      <!--map-->
      <div class="row" style="z-index:0;" id="map">
        <!-- Nest some columns -->
        <div id="map-canvas" style="height: 94vh;"></div>
      </div>
  </div>

  <!-- Separate container for add bird overlay -->
  <div id="add-bird-overlay" class="overlay">
    <div class="container" >
      <div id="add-bird-form-bg">
        <form id="add-bird-form" class="form-horizontal col-md-6 col-md-offset-1" role="form" action="">
          <div id="close-add-bird" class="close glyphicon glyphicon-remove"></div>
          <div class="form-group">
            <label for="common-name">Common name</label>
            <input type="text" placeholder="Common name" class="form-control" id="common-name">
          </div>
          <div class="form-group">
            <label for="species-name">Species name</label>
            <input type="text" placeholder="Species name" class="form-control" id="species-name">
          </div>
          <div class="form-group">
            <label for="sighting-date">Date</label>
            <input type="date" class="form-control" id="sighting-date">
          </div>
          <div class="form-group">
            <label for="sighting-time">Time</label>
            <input type="time" id="sighting-time" class="form-control">
          </div>
          <div class="form-group">
            <label for="sighting-location">Location</label>
            <input type="text" id="sighting-location" class="form-control" placeholder="Location of sighting">
          </div>
          <div class="form-group">
            <label for="bird-pic">Insert picture</label>
            <input type="file" id="bird-pic" class="form-control">
          </div>
          <div class="form-group">
            <label for="sighting-comments">Comments</label>
            <textarea id="sighting-comments" class="form-control" rows="3" placeholder="Describe sighting"></textarea>
          </div>
          <button type="submit" class="btn btn-default">Add bird</button>
        </form>
      </div>
    </div>
  </div>
  <script>

</body>
